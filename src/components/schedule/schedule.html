<!-- Generated template for the ScheduleComponent component -->
<ion-header>
    <ion-navbar>
        <ion-title>
            <img alt="logo" height="40" src="assets/imgs/parent.png"> SCHEDULE
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>


    <div padding>
        <button ion-button (click)="getKids()">Show Kids</button>

    </div>

    <ion-item *ngIf="selectedKid">

        <ion-select [(ngModel)]="selectedKid" (ionChange)=onItemSelection(selectedKid)>
            <ion-option [value]="item" *ngFor="let item of kidsList">{{item.kidName}} ({{item.kidID}})
            </ion-option>
        </ion-select>


    </ion-item>



    <ion-item *ngIf="selectedKid">

        <button ion-button (click)="getSchedule(selectedKid)" icon-right>Show Class Schedule
              <ion-icon name="calendar"></ion-icon>
          </button>
    </ion-item>

    <ion-card *ngFor="let item of scheduleList" (click)="goToEditScheduleDetails(item)">
        <ion-card-header>
            DATE {{ item.date }}
        </ion-card-header>
        <ion-card-content>
            TIME {{ item.time }}
            <ion-buttons start>
                <button ion-button icon-only>
                <ion-icon name="calendar" isActive="false"></ion-icon>
              </button>
            </ion-buttons>
        </ion-card-content>
        <ion-card-content>
            GROUP {{ item.groupName }} {{item.groupID}}
        </ion-card-content>
    </ion-card>

    <div padding>


    </div>







</ion-content>
